{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customers</h1>

    {% for customer in customers %}
        <h2>{{ customer.user.first_name}} {{customer.user.last_name}}</h2>
        <ul>
        {% for favorite in customer.favorites %}
            <li>Name: {{favorite.seller.user.first_name}} {{favorite.seller.user.last_name}}</li>
        {% endfor %}
        </ul>
    {% endfor %}
  </body>
</html>
