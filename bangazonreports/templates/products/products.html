{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Products</h1>

    {% for product in products %}
        <h2>{{ product.name }}</h2>
        <ul>
            <li>Location: {{product.location}}</li>
            <li>Quantity: {{product.quantity}}</li>
            <li>Price: {{product.price}}</li>
            <li>Description: {{product.description}}</li>
            <li>Date: {{product.created_date}}</li>
        </ul>
    {% endfor %}
  </body>
</html>
